<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 1</title>
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-blue-900 h-[100vh] overflow-x-hidden">
    <header class="py-6 px-8 lg:py-[2rem] lg:px-[6rem]">
      <nav class="jtflex">
        <div class="font-bold text-[24px]">Startup 3</div>
          <ul class="hidden text-gray-400 lg:jtflex ">
          <li class="font-semibold">Home</li>
          <li class="font-semibold">Features</li>
          <li class="font-semibold">Blog</li>
          <li class="font-semibold">Shop</li>
          <li class="">
            <i class='bx bx-search'></i>
          </li>
          </ul>
          <ul class="flex font-semibold">
          <li class="text-gray-400 pr-5">Sign in</li>
          <li class="but">Sign out</li> 
          </ul>

          <div class="dropdown lg:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <div class="text-4xl flex lg:hidden">
              <i class="bx bx-menu cursor-pointer"></i></div>
          </label>
          <ul tabindex="0"
            class="menu menu-normal dropdown-content  mt-0 p-[8px] w-[80vw] -ml-[5rem] shadow font-bold text-start rounded-box space-y-2">
            <li class="font-bold">Home</li>
            <li class="font-bold">Features</li>
            <li class="font-bold">Blog</li>
            <li class="font-bold">Shop</li>
          </ul>
        </div>
      </nav>
      <div class="mt-1 justify-center  text-center align-middle">
        <h1 class="text-[40px] text-center md:ml-72 mb-12 mt-24 lg:text-[72px] font-bold w-full md:w-[60%] leading-normal lg:leading-[84px]">
          Startup Framework</h1>
        <p class="text-[22px] text-center lg:ml-80 lg:w-[50%] mb-10 whitespace-pre-line">
            We made it so beutiful and simple. It combines
             landings, pages, blogs and shop screens. It is definitely
              the tool you need in your collection! 
        </p>
      </div>
      
        <div
          class=" flex items-center justify-center gap-3 mt-10 flex-col md:flex-row w-full md:w-[max-content] md:pl-56 lg:pl-96">
       
          <button class="buts max-md:fixed text-center lg:ml-48 text-white">Purchase Now for $248</button>
        </div>
        <p class="text-center text-teal-400 mt-4">Learn More</p>
      </div>
    </header>
  </body>
</html>
